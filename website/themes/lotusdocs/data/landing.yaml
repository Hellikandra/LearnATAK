# Hero
hero:
  enable: true

  badge:
    text: v4.5.13
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  titleLogo:
    path: "image/"
    filename: "learn-atak-logo.png"
    alt: "ATAK Logo"
    height: 80px

  title: "Learn ATAK Documentation"
  subtitle: "Welcome to the documentation website for learning about creating 
    your own ATAK plugin. Here, you will find in-depth tutorials for setting 
    up Android Studio, downloading the ATAK app, installing developer plugin builds, 
    and Android programming fundamentals to help build your first ATAK plugin."

  image:
    path: "image/tak" # path to image under configured assets directory. default 'images'
    filename: "atak-ui.png" # filename of your hero image (including file extension)
    alt: "ATAK UI Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: false # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "docs/"
  cta2Button:
    icon: construction
    btnText: "Code Repository"
    url: "https://github.com/Toyon/LearnATAK"
    #url: "https://github.com/Toyon/LearnATAK"

  info: "**Open Source** GNU Public License."


## Resources 
resources: 
  enable: true
